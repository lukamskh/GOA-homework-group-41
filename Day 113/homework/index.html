<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassList and DOM Manipulation</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="myDiv"></div>
    <button id="toggleButton">Toggle Active</button>
    <div id="targetDiv"></div>
    <p id="checkParagraph" class="important"></p>
    <div id="replaceDiv" class="red"></div>
    <div id="itemDiv" class="class1 class2 class3"></div>
    <ul id="myList">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <p id="myParagraph">Placeholder text</p>
    <div id="styledDiv">Hello World!</div>
    <ul id="appendableList"></ul>
    <ul id="removableList">
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ul>
    <img
      id="myImage"
      src="https://via.placeholder.com/150"
      alt="Placeholder Image"
    />
  </body>
</html>
