<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="colorButton">Change Color</button>
    <div
      id="colorDiv"
      style="width: 100px; height: 100px; background-color: lightgrey"
    ></div>
    <button id="imageButton">Change Image</button>
    <img
      id="image"
      src="image1.jpg"
      alt="Image"
      style="width: 200px; height: 200px"
    />
    <button id="toggleButton">Toggle Text</button>
    <p id="text">This is some text.</p>
    <button id="counterButton">Increment Counter</button>
    <span id="counter">0</span>
    <p>What is the capital of France?</p>
    <input type="radio" id="paris" name="capital" value="Paris" />
    <label for="paris">Paris</label><br />
    <input type="radio" id="london" name="capital" value="London" />
    <label for="london">London</label><br />
    <input type="radio" id="rome" name="capital" value="Rome" />
    <label for="rome">Rome</label><br />
    <button id="checkButton">Check Answer</button>
    <p id="result"></p>
    <script src="script.js"></script>
  </body>
</html>
