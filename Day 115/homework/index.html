<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      image {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="smth1.png" alt="image" />
    </div>
    <button onclick="plusslide()">Next</button>
    <button onclick="minusslide()">Previous</button>
    <script>
      let img = document.querySelector("img");
      let n = 0;

      function plusslide() {
        n = (n + 1) % 3;
        img.src = `smth${n + 1}.png`;
      }

      function minusslide() {
        n = (n - 1 + 3) % 3;
        img.src = `smth${n + 1}.png`;
      }
    </script>
  </body>
</html>
