<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>hover</button>
</body>
<style>
    button{
        position: relative;
        background-color: blue;
        width: 200px;
        height: 200px;
        transition: 500ms;
        top: 200px;
        left: 200px;
    }

    button:hover{
        background-color: green;
    }
</style>
