<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button> hover </button>
</body>
<style>
    button{
        position: relative;
        height: 200px;
        width: 200px;
        background-color: black;
        top: 200px;
        left: 200px;
        transition: 5000ms;
    }
    
    button:hover{
        rotate: 360deg;
        background-color: lightblue;
        border-radius: 100%;
    }
</style>
</html>
